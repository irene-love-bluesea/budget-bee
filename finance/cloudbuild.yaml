steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/${_PROJECT_ID}/project-budget/finance:$COMMIT_SHA', './finance']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/${_PROJECT_ID}/project-budget/finance:$COMMIT_SHA']

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'finance'
    - '--image'
    - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/project-budget/finance:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--allow-unauthenticated'
    - '--platform'
    - 'managed'
    - '--port'
    - '8080'

images:
- 'us-central1-docker.pkg.dev/${_PROJECT_ID}/project-budget/finance'

substitutions:
  _PROJECT_ID: 'celtic-hour-442208-d6'

options:
  logging: CLOUD_LOGGING_ONLY
